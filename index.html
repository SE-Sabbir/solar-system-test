<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <!-- custom css link -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="sun common_css">
                <div class="sun_img"><img src="/images/Sun.png" alt="sunimage">
                </div>
            </div>
            <div class="mercury common_css">
                <div class="mercury_img"><img src="/images/mercury.png" alt="mercuryimg">

            </div>
            <div class="venus common_css">
                <div class="venus_img"><img src="/images/venus.png" alt="venusimg">

            <div class="mars common_css">
